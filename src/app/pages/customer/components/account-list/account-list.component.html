<h3>
  <span class="title">Accounts</span
  ><button (click)="onOpen()"><i class="fa-regular fa-add"></i></button>
</h3>
<dialog open *ngIf="edit">
  <article>
    <header>
      <span aria-label="Close" class="close" (click)="onClose()"></span>
      Account
    </header>
    <app-account-form
      [customerId]="customerId"
      (onSubmit)="onSubmit($event)"
      (onCancel)="onClose()"
    ></app-account-form>
  </article>
</dialog>
<div
  *ngFor="let account of accounts"
  class="clickable"
  (click)="onSelect(account)"
>
  <app-account
    [account]="account"
  ></app-account>
</div>
