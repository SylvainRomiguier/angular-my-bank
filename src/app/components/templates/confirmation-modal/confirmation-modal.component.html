<dialog open>
    <article>
      <header>
        <a href="#close" aria-label="Close" class="close"></a>
        Are you sure ?
      </header>
     <footer>
       <button type="button" class="btn btn-primary" (click)="onOk()">Yes</button>
       <button type="button" class="btn btn-secondary" (click)="onCancel()">No</button>
       </footer>
    </article>
  </dialog>
