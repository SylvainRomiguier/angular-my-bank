<article>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <app-label-value label="Customer ID" [value]="customer?.customerId || 'new customer ID will be automatically generated'"></app-label-value>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" />
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" />
  
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
  
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" formControlName="dateOfBirth" />
  
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" />
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" />
  
    <button type="submit">Submit</button>
  </form>
</article>
